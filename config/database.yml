# MySQL configuration for all environments
# Uses environment variables with sensible defaults for local development
# In devcontainer, MySQL service name is "mysql"
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>

development:
  primary: &primary_development
    <<: *default
    database: event_manager_development
  cache:
    <<: *primary_development
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_development
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_development
    migrations_paths: db/cable_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary: &primary_test
    <<: *default
    database: event_manager_test
    socket: <%= ENV["DB_SOCKET"] || nil %>
  cache:
    <<: *primary_test
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_test
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_test
    migrations_paths: db/cable_migrate


# Production database configuration for Aurora MySQL
# Uses environment variables from AWS Secrets Manager and CloudFormation
# All connections (primary, cache, queue, cable) use the same database
# but manage different tables within it
# Falls back to development defaults if production env vars are not set (for local testing)
production:
  primary: &primary_production
    <<: *default
    database: <%= ENV["DB_NAME"] %>
    username: <%= ENV["DB_USERNAME"] %>
    password: <%= ENV["DB_PASSWORD"] %>
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
