    password: <%= ENV["CODE_PIPELINE_TUTORIAL_DATABASE_PASSWORD"] || ENV["DB_PASSWORD"] || "" %>
    database: <%= ENV["CODE_PIPELINE_TUTORIAL_DATABASE_DBNAME"] || ENV["DB_NAME"] || "event_manager_production" %>
